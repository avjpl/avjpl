<h1>{{ action }} Blog Post {{ postNo }}</h1>

<form method='post' action='http://avjpl-dev-server:3000/mongo-api/new/post' enctype='multipart/form-data'>
	<input type='text' name='title' placeholder='Blog Title' autofocus />

	<input type='file' name='blog_img' />

	<textarea class='editor' id='description' name='description' placeholder='Blog Description'>{{ description }}</textarea>

	<textarea class='editor' id='content' name='content' placeholder='Blog Content'>{{ content }}</textarea>

	<input type='text' name='tags' placeholder='Blog Tag' />

	<button type='submit'>{{ labelAction }}</button>
</form>
